<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="background">
        <!-- <img src="images/bg-pattern-bottom.svg" />
          <img src="images/bg-pattern-top.svg" /> -->
        <div class="card">
          <img
            src="images/bg-pattern-card.svg"
            alt="card background"
            class="card-img"
          />

          <img
            src="images/image-victor.jpg"
            alt="victor"
            class="profile-picture"
          />

          <div class="name-age">
            <h1>Victor Crest</h1>

            <p class="age">26</p>
          </div>

          <p class="location">London</p>

          <div class="profile-info">
            <div class="followers">
              <p>80k</p>
              <p class="profile-text">Followers</p>
            </div>

            <div class="likes">
              <p>803k</p>
              <p class="profile-text">Likes</p>
            </div>

            <div class="photos">
              <p>1.4k</p>
              <p class="profile-text">Photos</p>
            </div>
          </div>

          <!-- <ul class="profile-info">
            <li class="profile-stats">80K</li>
            <li class="profile-stats">803K</li>
            <li class="profile-stats">1.4K</li>
          </ul>

          <ul class="profile-info">
            <li class="profile-stats">Followers</li>
            <li class="profile-stats">Likes</li>
            <li class="profile-stats">Photos</li>
          </ul> -->
        </div>
      </div>
    </main>
  </body>
</html>
